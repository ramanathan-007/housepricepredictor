<body>
<div class ="img"></div>
 <div class="login">
	<h1>House Price Prediction in Bangalore</h1>



     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="total_sqft" placeholder="Enter the Total Sqft required" required="required" />
		<input type="text" name="bath" placeholder="Enter the no. of bathroom required" required="required" />
        <input type="text" name="bhk" placeholder="Enter the no. of bhk required" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   <h1>{{ prediction_text }}</h1>

 </div>



</body>
